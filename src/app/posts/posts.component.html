<!-- 
 .row>.col-md-12>h1{List of posts}+table.table.table-striped>(thead>tr>th*4)+(tbody>tr>td*4) -->
 <div class="row">
   <div class="col-md-12">
     <h1>List of posts</h1>
     <table class="table table-striped">
       <thead>
         <tr>
           <th>Id</th>
           <th>Title</th>
           <th>Body</th>
           <th></th>
         </tr>
       </thead>
       <tbody>
         <tr *ngFor="let post of posts">
           <td>{{ post.id }}</td>
           <td>{{ post.title }}</td>
           <td>{{ post.body }}</td>
           <td class="text-right" nowrap>
             <!-- (button.btn.btn-sm.btn->i.fa.fa-)*2 -->
              <button class="btn btn-sm btn-dark mr-2">
                <i class="fa fa-pencil"></i>
              </button>

              <button class="btn btn-sm btn-danger">
                <i class="fa fa-trash"></i>
              </button>
           </td>
         </tr>
       </tbody>
     </table>
   </div>
 </div>
