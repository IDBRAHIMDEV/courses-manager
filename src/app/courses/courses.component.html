
<div class="row mt-3">
  <div class="col-md-12">

     <h2>List of courses</h2>
     
     <img [src]="image" alt="">

    <input [(ngModel)]="course" type="text" class="form-control">

    <button (click)="addCourse()" class="btn btn-primary btn-block">
      <i class="fa fa-plus"></i> Add new Course
    </button>
   
    <hr>

    <ul class="list-group">
      <li *ngFor="let course of courses" class="list-group-item">{{ course }}</li>
    </ul>

  </div>
</div>
